<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compile Draft Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Compile Draft Tool</h1>

        <!-- Draft Type Selection -->
        <div id="draft-type">
            <h3>Select Draft Type</h3>
            <button id="standard-draft">Standard Draft</button>
            <button id="blind-elimination-draft">Blind Elimination Draft</button>
        </div>

        <!-- Set Selection -->
        <div id="set-selection" class="hidden">
            <h3>Standard Draft - Select Sets</h3> <!-- This will be dynamically updated -->
            <div id="set-checkboxes"></div>
            <button id="confirm-sets">Confirm Sets</button>
            <div id="protocol-cards"></div> <!-- Protocol cards will be displayed here -->
        </div>

        <!-- Protocol Display -->
        <div id="protocol-display" class="hidden">
            <h3>Available Protocols</h3>
            <div id="protocol-cards"></div>
        </div>

        <!-- Drafting Process -->
        <div id="draft-process" class="hidden">
            <h3>Drafting Process</h3>
            <div id="draft-actions"></div>
        </div>

        <!-- Results -->
        <div id="results" class="hidden">
            <h3>Draft Results</h3>
            <div id="player1-pool"></div>
            <div id="player2-pool"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
